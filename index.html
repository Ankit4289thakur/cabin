<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#d97706" />
    <meta name="description" content="A distraction-free personal data store and study organizer." />
    <title>Cabin | Your Personal Study Space</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3209/3209265.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              },
              wood: {
                500: '#d97706', // amber-600
                600: '#b45309', // amber-700
                700: '#92400e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Default light mode, overrides handled by tailwind dark: classes */
        background-color: #fafaf9; 
        color: #292524; 
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      .dark body {
        background-color: #1c1917; /* stone-900 */
        color: #f5f5f4; /* stone-100 */
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }

      /* Animations */
      @keyframes slideInDown {
        from { transform: translate(-50%, -100%); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
      }
      .animate-slide-in-down {
        animation: slideInDown 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in {
        animation: scaleIn 0.2s ease-out forwards;
      }
    </style>
